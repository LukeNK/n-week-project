<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke's n-week-project</title>
</head>
<body>
    <div id="subject-m"></div>
</body>
<script>
window.MathJax = {
    tex: {
        tags: 'ams',
        inlineMath: [['$', '$']],
    }
};

const SUBJECTS = ['m'];

for (let subject of SUBJECTS)
    (async () => {
        let response = await fetch(`./${subject}/index.html`);
        response = await response.text();
        response = response.replaceAll('\n\n', '<br>');
        document.getElementById('subject-' + subject).outerHTML = response;
    })().catch((error) => {
        console.error(error);
    });

</script>
<script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
</script>
</html>
